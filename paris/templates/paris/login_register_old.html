{%extends 'main.html' %}


{%block content%}
<!-- Login Page -->
 {%if page == 'login' %}
<div>
    <form method="POST" action="">
        {%csrf_token%}
        <input type="text" name="username" placeholder="enter your username">
        <input type="text" name="password" placeholder="enter your password">

        <input type="submit" value="Login">
        <a href="{%url 'register' %}">Havent Signup yet Sign Up</a>
    </form>
</div>
{%else%}
<!-- Register Page -->
<div>
    <form method="POST" action="">
        {%csrf_token%}
        {{form.as_p}}
        
        <input type="submit" value="Register">
        <a href="{%url 'login' %}">Already Sign up, Login</a>
    </form>
</div>
{%endif%}
{%endblock%}
